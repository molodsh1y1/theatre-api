services:
  db:
    image: postgres:16-alpine
    restart: always
    env_file:
      - .env
    volumes:
        - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  app:
      build: .
      command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
      volumes:
        - .:/app
      ports:
        - "8000:8000"
      env_file:
        - .env
      depends_on:
        - db

volumes:
    postgres_data:
    media:
